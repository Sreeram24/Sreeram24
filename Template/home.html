	<style type="text/css">
		body {
			background-image: url("https://www.virtru.com/wp-content/uploads/2015/07/email-security-2.jpg.webp");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
		}
		.navbar-nav,a{
			color: black;
			background-color: lightseagreen;
		}

		.card {
			margin-top: 200px;

		}

<body>


		<div class="navbar">
			<nav class="navbar navbar-nav">
				<div class="container-collapse">

			    </ul>
			    </div>
			</nav>
